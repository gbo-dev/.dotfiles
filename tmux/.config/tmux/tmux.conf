# Unbind default prefix (Ctrl+b)
unbind C-b

# Set prefix to Alt-a
set -g prefix M-a
bind-key M-b send-prefix

# Reload config with r
bind r source-file ~/.config/tmux/tmux.conf

# Fix colors
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Start windows and panes at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Splitting terminals using | and -
unbind '"'
unbind %
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Enable easy Ctrl+c, Ctrl+v
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer '$(xclip -o -sel clipboard)'; tmux paste-buffer"

# Search buffer with '/'
bind-key / copy-mode \; send-key ?

# Switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Set default terminal
set -g default-terminal "screen-256color"

set -g status-interval 5

# Move the status bar to the top
set -g status-position bottom 

#c Status bar configuration
set -g status-style "bg=default,fg=#bfbdb6"
set -g status-left-length 100
set -g status-right-length 50

# Center the window tabs
set -g status-justify left

# Remove the size indicator
set -g status on

# Window tab styling with better visual separation
set -g window-status-format "#[bg=default,fg=#475054] #I #[bg=default,fg=#475054] #W #[bg=default]"
set -g window-status-current-format "#[bg=##FFA066,fg=default,bold] #I #[bg=default,fg=##FFA066,bold] #W #[bg=default]"
set -g window-status-style "bg=default,fg=#556B7D"
set -g window-status-current-style "fg=#141617,bg=default,bold"
set -g window-status-activity-style "bg=default,fg=#141617"
set -g window-status-separator ""

# Hide the left side completely (no session number or path)
set -g status-left ""

# Right side of status bar with date and time
set -g status-right "#(tasks status) #[bg=default,fg=#59656B] %a %b %d "
set -ga status-right "#[bg=#2D4F67,fg=#141617] %H:%M #[bg=default]"

# tasks popup (status line click is global)
bind-key t run-shell "tasks"
bind-key -n MouseDown1StatusRight run-shell "tasks"

# Pane border configuration
setw -g pane-border-status bottom
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#0f1419,fg=#39bae6"
setw -g pane-border-style "bg=#0f1419,fg=#1a1f29"
setw -g pane-border-lines single
setw -g pane-border-status off # Enable for top border (at the cost of reduced height)

# Message and command styling
set -g message-style "bg=#141617,fg=#ff3333,bold"
set -g message-command-style "bg=#ff9e54,fg=#141617,bold"

# Copy mode highlighting
setw -g mode-style "bg=#39bae6,fg=#0f1419,bold"

# Pane display settings
set -g display-panes-time 2000
set -g display-panes-colour "#73d0ff"
set -g display-panes-active-colour "#ff9e54"

set -g visual-activity on
setw -g monitor-activity on
set -sg escape-time 5
set -g visual-silence off
set -g history-limit 9999999
set-window-option -g mode-keys vi

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
