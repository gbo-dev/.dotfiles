# hyprlock config
# Location: ~/.config/hypr/hyprlock.conf

general {
  hide_cursor = true
  no_fade_in = false
  no_fade_out = false
  ignore_empty_input = true
  grace = 2
  disable_loading_bar = true
}

# Uses your current wallpaper directory. Hyprlock does not automatically read hyprpaper,
# so point it at a file you know exists.
background {
  monitor =
  path = ~/.config/hypr/wallpapers/the-cleveland-museum-of-art-6PVvj48pPOc-unsplash.jpg
  blur_passes = 3
  blur_size = 7
  noise = 0.015
  contrast = 1.05
  brightness = 0.80
  vibrancy = 0.20
  vibrancy_darkness = 0.10
}

label {
  monitor =
  text = $TIME
  font_size = 72
  font_family = Noto Sans
  color = rgba(ffffffff)
  position = 0, 175
  halign = center
  valign = center
  shadow_passes = 2
  shadow_size = 4
}

label {
  monitor =
  text = cmd[update:1000] date '+%a %Y-%m-%d'
  font_size = 22
  font_family = Noto Sans
  color = rgba(e6e6e6ff)
  position = 0, 95
  halign = center
  valign = center
}

input-field {
  monitor =
  size = 320, 54
  outline_thickness = 2

  position = 0, -40
  halign = center
  valign = center

  rounding = 8
  outer_color = rgba(202020aa)
  inner_color = rgba(10101099)
  font_color = rgba(ffffffff)
  fade_on_empty = true
  dots_center = true
  dots_rounding = 0.4

  placeholder_text = Password
}

label {
  monitor =
  text = Type password to unlock
  font_size = 14
  font_family = Sans
  color = rgba(d0d0d0ff)
  position = 0, -110
  halign = center
  valign = center
}
