# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hypr.land/Configuring/Keywords/
$terminal =  ghostty
$fileManager = dolphin
$menu = fuzzel --show drun
$browser = /home/g/.local/bin/zen
# $browser = uwsm app -- app.zen_browser.zen

exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprsunset -t 3200
exec-once = waybar
exec-once = hypridle
# exec-once = mako
exec-once = uwsm-app -- swayosd-server
exec-once = hyprpaper & sleep 1 && hyprctl hyprpaper wallpaper ", ~/.config/hypr/wallpapers/the-cleveland-museum-of-art-6PVvj48pPOc-unsplash.jpg"
# exec-once = ~/.local/bin/now-playing.sh & # not yet working media notifications with album art
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps # DELETE?

# See https://wiki.hypr.land/Configuring/Environment-variables/
# Make portal/toolkit detection pick Hyprland (not GNOME) in this session.
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,32
env = HYPRCURSOR_SIZE,32
env = GDK_SCALE,1.0

# See https://wiki.hypr.land/Configuring/Permissions/
# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# Refer to https://wiki.hypr.land/Configuring/Variables/
# https://wiki.hypr.land/Configuring/Variables/#general
general {

    gaps_in = 1
    gaps_out = 0

    border_size = 2

    # https://wikiohypr.land/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(ff7e33ee) rgba(ffbb33ee) rgba(aaff33ee) 20deg
    col.active_border = rgba(ffbb33ee) rgba(00c973ee) 47deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onwwiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
}

# Workspace-monitor bindings (1,3,5 on DP-1, 2,4 on DP-2)
workspace = 1, monitor:DP-1
workspace = 3, monitor:DP-1, decorate:false
workspace = 5, monitor:DP-1
workspace = 2, monitor:DP-2
workspace = 4, monitor:DP-2

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = -0.45
    accel_profile = flat

    repeat_delay = 300
    repeat_rate = 50

    touchpad {
        natural_scroll = false
    }
}

# Supports per device configs, e.g. certain sense per device
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

$mainMod = SUPER 

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, W, killactive,
# bindd = $mainMod, BackSpace, Lock screen, exec, hyprlock
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, O, exec, obsidian

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bindd = $mainMod SHIFT, H, Swap window left, swapwindow, l
bindd = $mainMod SHIFT, J, Swap window down, swapwindow, d
bindd = $mainMod SHIFT, K, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, L, Swap window right, swapwindow, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# TODO: look into this
# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

