# hypridle config
# Location: ~/.config/hypr/hypridle.conf

general {
  lock_cmd = hyprlock
  before_sleep_cmd = hyprlock
  after_sleep_cmd = hyprctl dispatch dpms on
}

# Lock after 5 minutes idle
listener {
  timeout = 300
  on-timeout = hyprlock
}

# Turn displays off after 6 minutes idle; wake turns them on
listener {
  timeout = 360
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}
