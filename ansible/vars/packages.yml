---
# Package definitions for dotfiles installation
# Based on the existing packages.list file

# Core system packages that are essential for basic functionality
core_packages:
  - build-essential
  - make
  - gcc
  - git
  - curl
  - wget
  - unzip
  - stow

# Command line tools and utilities
cli_tools:
  - zsh
  - tmux
  - fzf
  - htop
  - tree
  - xclip
  - ripgrep
  - fd-find
  - bat

# Package manager specific mappings
package_mappings:
  debian:
    fd: "fd-find"
    bat: "batcat"
  arch:
    fd: "fd"
    bat: "bat"
  fedora:
    fd: "fd-find"
    bat: "bat"

# Command aliases that need to be created for Debian/Ubuntu
command_aliases:
  - name: "fd"
    source: "/usr/bin/fdfind"
    target: "/usr/local/bin/fd"
    condition: "{{ ansible_os_family == 'Debian' }}"
  - name: "bat"
    source: "/usr/bin/batcat"
    target: "/usr/local/bin/bat"
    condition: "{{ ansible_os_family == 'Debian' }}"

# All packages from packages.list converted to variables
all_packages:
  - ripgrep
  - zsh
  - build-essential
  - stow
  - fzf
  - htop
  - tmux
  - make
  - gcc
  - unzip
  - git
  - xclip
  - bat
  - curl
  - wget
  - tree
  - fd-find

# Optional packages for enhanced functionality
optional_packages:
  - jq
  - shellcheck
  - httpie
  - tldr
  - imagemagick
  - ffmpeg
  - sqlite3
  - postgresql-client
  - redis-tools
  - vim
  - nano

# Development packages
development_packages:
  - python3
  - python3-pip
  - python3-dev
  - python3-venv
  - nodejs
  - npm
  - default-jdk

# Font packages
font_packages:
  - fonts-firacode
  - fonts-jetbrains-mono
  - fonts-hack
  - fonts-powerline
  - fontconfig

# Archive and compression tools
archive_packages:
  - zip
  - unzip
  - tar
  - gzip
  - bzip2
  - xz-utils
  - p7zip-full

# Network tools
network_packages:
  - net-tools
  - dnsutils
  - traceroute
  - nmap
  - openssh-client

# System administration tools
sysadmin_packages:
  - systemd
  - cron
  - logrotate
  - rsync
  - screen

# Package installation groups for different installation modes
package_groups:
  minimal:
    - build-essential
    - git
    - curl
    - zsh
    - stow
    - tmux

  standard:
    - "{{ package_groups.minimal }}"
    - fzf
    - ripgrep
    - fd-find
    - bat
    - htop
    - tree
    - xclip

  full:
    - "{{ package_groups.standard }}"
    - "{{ optional_packages }}"
    - "{{ development_packages }}"
    - "{{ font_packages }}"

  development:
    - "{{ package_groups.standard }}"
    - "{{ development_packages }}"
    - jq
    - shellcheck
    - httpie

# Package verification - commands that should be available after installation
package_verification:
  build-essential: "gcc --version"
  git: "git --version"
  curl: "curl --version"
  zsh: "zsh --version"
  stow: "stow --version"
  tmux: "tmux -V"
  fzf: "fzf --version"
  ripgrep: "rg --version"
  fd-find: "fd --version || fdfind --version"
  bat: "bat --version || batcat --version"
  htop: "htop --version"
  tree: "tree --version"
